<div class="container">
    <h2 class="heading">Player Request Form</h2>
    <form (ngSubmit)="submitForm(playerRequestForm.value)" #playerRequestForm="ngForm">

        <div class="form-group">
            <label for="userName">Username</label>
            <input type="text" id="userName" name="userName" class="form-control" required [ngModel]="currentUser?.username" readonly>
        </div>

        <div class = "form-group">
            <label for="sportName">sportName</label>
            <input type="text" id="sportName" name="sportName" class="form-control"  [(ngModel)]="sportName" required ngModel>
        </div>

        <div class = "form-group">
            <label for="zipCode">Zipcode</label>
            <input type="text" id="zipCode" name="zipCode" class="form-control" [(ngModel)]="zipCode" required ngModel>
        </div>

        <div class = "form-group">
            <label for="playerNeeded">Player Needed</label>
            <input type="number" id="playerNeeded" name="playerNeeded" class="form-control" required ngModel>
        </div>
    
        <div class = "form-group">
            <label for="date">Date</label>
            <input type="date" id="futureDate" name="date" class="form-control" [min]="minDate" required ngModel>
        </div>
    
        <div class = "form-group">
            <label for="time">Time</label>
            <input type="time" id="time" name="time" class="form-control" required ngModel>
        </div>
    
        <div class = "form-group">
            <label for="preferredCourt">Preferred Court</label>
            <input type="text" id="preferredCourt" name="preferredCourt" class="form-control" required ngModel>
        </div>
    
        <button type="submit" class="btn btn-primary">Submit</button>&nbsp; 
        <button  (click)="cancelForm()" class="btn btn-secondary" role="button">Cancel</button>
    </form>
</div>
